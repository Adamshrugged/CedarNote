<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Note</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>New Note</h1>
    <form method="post" action="/create-note">
        <label for="title">Title (no spaces, no extension):</label><br>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="content">Content (Markdown):</label><br>
        <textarea id="content" name="content" rows="15" cols="80" required></textarea><br><br>
        
        <button type="submit">Create Note</button>
    </form>
    <p><a href="/">‚Üê Back to Notes List</a></p>
</body>
</html>
