<ul>

        <li>
            {{ user }} {% if data.is_superuser %}(superuser){% endif %}
            {% if user != username %}
                <form action="/admin/delete-user" method="post" style="display:inline;">
                    <input type="hidden" name="user_to_delete" value="{{ user }}">
                    <button type="submit" onclick="return confirm('Delete user {{ user }}?')">ğŸ—‘ Delete</button>
                </form>
            {% endif %}
