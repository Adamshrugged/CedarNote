{% extends "base.html" %}

{% block title %}Shared With Me{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Notes Shared With You</h1>

<ul class="space-y-2">
  {% for note in shared_notes %}
    <li class="bg-gray-800 p-3 rounded shadow">
      <a href="/notes/{{ note.path }}" class="text-blue-400 hover:underline">{{ note.display_title }}</a>
      <div class="text-sm text-gray-400">Shared by {{ note.owner }}</div>
    </li>
  {% else %}
    <li class="text-gray-400">No notes shared with you.</li>
  {% endfor %}
</ul>
{% endblock %}
