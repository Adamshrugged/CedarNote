{% extends "base.html" %}
{% block title %}Create New Folder{% endblock %}

{% block content %}

<!-- Page Header -->
<div class="text-xl font-semibold text-green-400 mb-4">
  ğŸ“‚ Create a New Folder
</div>

<!-- Create Folder Form -->
<form method="post" action="/create-folder" class="space-y-6 max-w-lg">

  <!-- Folder Name -->
  <div class="flex flex-col gap-2">
    <label for="folder_name" class="text-sm">Folder Name:</label>
    <input type="text" id="folder_name" name="folder_name" required
           class="bg-gray-800 text-white px-3 py-2 rounded border border-gray-600"
           placeholder="e.g., research_notes" />
  </div>

  <!-- Parent Folder -->
  <div class="flex flex-col gap-2">
    <label for="parent_folder" class="text-sm">Parent Folder:</label>
    <select id="parent_folder" name="parent_folder"
            class="bg-gray-800 text-white px-3 py-2 rounded border border-gray-600">
      <option value="">(Root)</option>
      {% for folder in folders %}
        <option value="{{ folder }}">{{ '-' * folder.count('/') }} {{ folder }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Submit Button -->
  <button type="submit"
          class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded">
    ğŸ“‚ Create Folder
  </button>
</form>

<!-- Back Link -->
<p class="mt-6">
  <a href="/" class="text-green-400 hover:underline">â† Back to Notes List</a>
</p>

{% endblock %}
